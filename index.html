<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/732c1700eb.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>

    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="w-75 mx-auto p-5 d-flex flex-column gap-3 shadow mt-4 align-items-center"
      >
        <h1 class="text-info">Smart Login System</h1>
        <input
          type="email"
          class="form-control border border-light bg-transparent shadow-none text-white"
          name="emailInput"
          id="emailInput"
          placeholder="Enter your email"
        />
        <input
          type="password"
          class="form-control border border-light bg-transparent shadow-none text-white"
          name="passwordInput"
          id="passwordInput"
          placeholder="Enter your password"
        />
        <button type="button" id="loginBtn" class="btn btn-outline-info w-100">
          Login
        </button>
        <div
          class="alert alert-danger p-1 w-100 text-center d-none"
          role="alert"
          id="wrongAlert"
        >
          Worng Email or password Try again
        </div>
        <p class="text-white">
          Don't have an account?
          <a href="./sign up/signup.html" class="text-info">Sign up</a>
        </p>
      </div>
    </div>
    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./sign in/js/main.js"></script>
  </body>
</html>
